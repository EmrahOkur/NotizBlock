    </section>
    <div class="trashdiv">

    </div>

    <section id="note_container">
    </section>
  
        
    <div class="card-position">

        <div>
            <div id="content"></div>
        </div> 
        <div id="garbage1" class="garbage d-none">
           <img class="trash-icon" onclick="closeGarbage()" src="./img/x.png">
           <div><h2>Papierkorb</h2></div>
           <div id="garbage">

                <div class="garbage-content">
                   
                </div>

            </div>
        </div>
   
    
</body>
